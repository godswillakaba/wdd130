        <section id="contact-form">
            <h2>Contact Us</h2>
            <form action="submit-form.php" method="POST">
              <!-- User's Name -->
              <label for="name">Your Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter your full name" required autocomplete="name">
          
              <!-- User's Email -->
              <label for="email">Your Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter your email address" required autocomplete="email">

                       
              <!-- Purpose of the Message -->
              <fieldset>
                <legend>Purpose of the Message:</legend>
                <label>
                  <input type="radio" name="purpose" value="General Inquiry" required>
                  General Inquiry
                </label>
                <label>
                  <input type="radio" name="purpose" value="Reservation Question" required>
                  Reservation Question
                </label>
                <label>
                  <input type="radio" name="purpose" value="Website Suggestion" required>
                  Website Suggestion
                </label>
              </fieldset>
          
              <!-- Message -->
              <label for="message">Your Message:</label>
              <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
          
              <!-- Newsletter Subscription -->
              <label>
                <input type="checkbox" name="newsletter">
                Please subscribe me to the monthly newsletter
              </label>
          
              <!-- Submit Button -->
              <button type="submit" class="submit-button">Send Message</button>
            </form>
